<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <header id="header">
    <h1>Information Form</h1>
  </header>
  <form autocomplete="on" action="#null" method="get">
    <div>
      <label for="mail">Enter Email Address: <input type="email" id="mail" name="mail" placeholder="Email Address"></label>
    </div>
    <div>
      <label for="phone">Enter Phone Number: <input type="tel" id="phone" name="phone" placeholder="Phone Number"></label>
    </div>
    <div>
      <label for="birthday">Enter Date Of Birth: <input type="date" id="birthday" name="birthday"></label>
    </div>
    <div>
      <label for="finish"> Submit: <input type="submit" id="finish" name="finish"> </label>
    </div>
  </form>
</body>
</html>
